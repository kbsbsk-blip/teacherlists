<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>講師資料蒐集表</title>
<style>
:root{
--bg:#f7f7fb;--card:#ffffff;--ink:#1f2937;--muted:#6b7280;--brand:#2563eb;--ok:#059669;--warn:#dc2626;
--ring: rgba(37, 99, 235, .35);
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.55 system-ui, -apple-system, "Segoe UI", Roboto, Noto Sans TC, Arial, "Apple Color Emoji","Segoe UI Emoji"}
.container{max-width:1100px;margin:32px auto;padding:0 16px}
header{display:flex;flex-wrap:wrap;gap:12px;align-items:baseline;justify-content:space-between;margin-bottom:16px}
h1{font-size:clamp(22px,3vw,28px);margin:0}
.muted{color:var(--muted)}
.grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
.card{background:var(--card);border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:18px}
.field{display:flex;flex-direction:column;gap:6px}
.field label{font-weight:600}
.row-12{grid-column:span 12}
.row-6{grid-column:span 6}
.row-4{grid-column:span 4}
.row-3{grid-column:span 3}
.row-2{grid-column:span 2}
@media (max-width:840px){.row-6,.row-4,.row-3,.row-2{grid-column:span 12}}
input,select,textarea{border:1px solid #e5e7eb;border-radius:12px;padding:10px 12px;outline:none;transition:.15s;border-color:#e5e7eb;background:#fff}
textarea{min-height:84px;resize:vertical}
input:focus,select:focus,textarea:focus{box-shadow:0 0 0 4px var(--ring);border-color:var(--brand)}
.help{font-size:12px;color:var(--muted)}
.btns{display:flex;flex-wrap:wrap;gap:10px}
button,.btn{background:var(--brand);color:#fff;border:none;border-radius:12px;padding:10px 14px;font-weight:700;cursor:pointer}
button.secondary,.btn.secondary{background:#1118270f;color:#111827;border:1px solid #e5e7eb}
button.ghost{background:#0000;color:var(--ink);border:none}
button.warn{background:var(--warn)}
button.ok{background:var(--ok)}
table{width:100%;border-collapse:separate;border-spacing:0 8px}
thead th{font-size:13px;color:#374151;text-align:left;padding:8px 10px}
tbody tr{background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.04)}
td{vertical-align:top;padding:10px}
.pill{display:inline-flex;align-items:center;gap:6px;background:#eff6ff;color:#1d4ed8;border-radius:999px;padding:3px 10px;font-size:12px;margin:2px 4px 2px 0}
.toolbar{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
.status{font-size:13px}
.error{color:var(--warn)}
.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
.actions{display:flex;gap:8px}
.badge{font-size:12px;color:#065f46;background:#ecfdf5;border:1px solid #a7f3d0;border-radius:999px;padding:2px 8px}
.danger{color:#991b1b;background:#fef2f2;border-color:#fecaca}
.search{display:flex;gap:10px;align-items:center}
.search input{min-width:240px}
</style>
</head>
<body>
<div class="container">
<header>
<div>
<h1>講師資料蒐集表</h1>
<div class="muted">填寫 -> 儲存 -> 自動彙整至下方表格（離線可用，存於此瀏覽器）。</div>
</div>
<div class="toolbar">
<span id="count" class="status">共 0 筆</span>
<div class="search">
<label for="q" class="sr-only">搜尋</label>
<input id="q" placeholder="搜尋姓名、地區、專長、證照…" />
<button class="secondary" id="btnSearchClear">清除</button>
</div>
<button id="exportCsv" class="secondary">匯出 CSV</button>
<button id="exportJson" class="secondary">匯出 JSON</button>
<label class="btn secondary" for="importJson">匯入 JSON</label>
<input id="importJson" type="file" accept="application/json" class="sr-only" />
<button id="resetAll" class="warn">全部清空</button>
</div>
</header>


<section class="card">
<form id="f" class="grid" novalidate>
<input type="hidden" id="editIndex" />


<div class="field row-4">
<label for="name">姓名<span class="error"> *</span></label>
<input id="name" required placeholder="請輸入姓名" />
</div>


<div class="field row-3">
<label>性別</label>
<div>
<label><input type="radio" name="gender" value="男" checked /> 男</label>
</html>
